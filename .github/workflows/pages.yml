name: Deploy to GitHub pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build website for GitHub pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: fetch tags
        run: git fetch --tags origin
      - name: Make website directory
        run: mkdir website
      - name: Put files in website directory
        run: |
          cp crosspuzzle.js crosspuzzle.css favicon.ico website/
          cp examples.html website/index.html
          for tag in $(git tag -l v*.*.*)
          do
            mkdir website/$tag
            git checkout $tag
            cp *.js *.css website/$tag
          done
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website'

  deploy:
    name: Deploy to GitHub pages
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

